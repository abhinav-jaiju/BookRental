<div class="flex-container">
    <div class="container" id="userdetails">
        <h5>Welcome : {{loggedUser}}</h5>
        <h5>Id :  {{loggedId}}</h5>

    </div>
    <div class="container" id="items">
        <div class="header">
            <div class="form-control">
                <!--Search functionality-->
                <input type="text" class="form-control" placeholder="Search text here..."[(ngModel)]="filter" >
            </div>
            <!--
                [] --- property binding
                () --- event binding 
                ([])--- banana box for event and property --([ngModel])
            -->
        </div>
        <div class="card-group" *ngFor= "let emp of bookService.books |filter: filter ">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Book Id :  {{emp.BookId}}</h5>
                  <h5 class="card-title">Book Name :  {{emp.BookName}}</h5>
                  <p class="card-text">Author name : {{emp.AuthorName}}</p>
                  <p class="card-text">Publication name : {{emp.PublicationName}}</p>
                  <p class="card-text">Genre Name : {{emp.GenreName}}</p>
                  <div class="d-grid gap-2 d-md-flex">
                    <button class="btn btn-primary " type="button">Add to List</button>
                    <button class="btn btn-primary me-md-2"  type="button" id="button2">Remove From List</button>
                  </div>
              </div>
            </div>
    </div>
</div>
